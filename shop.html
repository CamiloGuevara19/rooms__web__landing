<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>

    <header>
        <nav class="header__nav">
            <object data="./data/rooms__logo.svg" type="" class="logo"></object>

            <ul class="header__menu">
                <li class="menu__item"><a href="#">Music</a></li>
                <li class="menu__item"><a href="#">Players</a></li>
                <li class="menu__item"><a href="#">Contact</a></li>
            </ul>

            <div class="header__div">
                <button class="header__cart">
                    <object data="./data/shopping_cart_black_24dp.svg" type="" ></object>
                </button>

                <button class="header__search">
                    <object data="./data/search_black_24dp.svg" type="" ></object>
                </button>
            
                <button class="header__btn">
                    Sign up
                </button>
            </div>
        </nav>
    </header>

    <section class="catalog">
        <h2 class="catalog__title">Most popular products</h2>

        <div class="products">
            <article class="products__box product1">
                <img src="./data/disco1.jpg" alt="">
    
                <div class="products__details">

                    <h4 class="products__title">X 100PRE vinyl record</h4>
    
                    <a href="#" class="products__more">See more</a>
                </div>
            
            </article>

            <article class="products__box product2">
                <img src="./data/player1.jpg" alt="">
    
                <div class="products__details">
                    
                    <h4 class="products__title">Pro-Ject Debut III</h4>
    
                    <a href="#" class="products__more">See more</a>
                </div>
            
            </article>

            <article class="products__box product3">
                <img src="./data/disco2.jpg" alt="">
    
                <div class="products__details">
                    
                    <h4 class="products__title">MOTM vinyl record</h4>
    
                    <a href="#" class="products__more">See more</a>
                </div>
            
            </article>

            <article class="products__box product4">
                <img src="./data/player2.jpg" alt="">
    
                <div class="products__details">
                    
                    <h4 class="products__title">Pro-Ject Debut EVO</h4>
    
                    <a href="#" class="products__more">See more</a>
                </div>
            
            </article>

            <article class="products__box product5">
                <img src="./data/disco3.jpg" alt="">
    
                <div class="products__details">
                    
                    <h4 class="products__title">DAMN vinyl record</h4>
    
                    <a href="#" class="products__more">See more</a>
                </div>
            
            </article>
        </div>
    </section>
    
    <script src="./src/shop.js"></script>
</body>
</html>
