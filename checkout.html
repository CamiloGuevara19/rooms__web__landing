<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/checkout.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
</head>
<body>

    <header>
        <nav class="header__nav">
            <object data="./data/rooms__logo.svg" type="" class="logo"></object>

            <ul class="header__menu">
                <li class="menu__item"><a href="./shop.html">Music</a></li>
                <li class="menu__item"><a href="./shop.html">Players</a></li>
                <li class="menu__item"><a href="./createProduct.html">Sell Product</a></li>
            </ul>

            <div class="header__div">
                <a href="./cart.html">
                    <button class="header__cart">
                        <object data="./data/shopping_cart_black_24dp.svg" type="" ></object>
                    </button>
                </a>

                <button class="header__search">
                    <object data="./data/search_black_24dp.svg" type="" ></object>
                </button>
            
                <a href="./login.html">
                    <button class="header__btn">
                        Sign up
                    </button>
                </a>
            </div>
        </nav>
    </header>

    <div class="checkout__info">

            <h1 class="checkout__titles">
                Check Out
            </h1>

            <form action="" id="checkoutForm" class="forms">
                <input type="text" placeholder="Owner Name" name="name" class="forms__inputs">
                <input type="number" placeholder="Card Number" name="cardnumber" class="forms__inputs">
                <input type="number" placeholder="CSC" name="csc" class="forms__inputs">
                <input type="number" placeholder="Date" name="date" class="forms__inputs">
                <input type="email" placeholder="Email" name="email" class="forms__inputs">
                <input type="submit" value="Complete Check out" class="forms__btn">
            </form>

    </div>

    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__item"><a href="#"></a>Products</li>
            <li class="footer__item"><a href="#"></a>Features</li>
            <li class="footer__item"><a href="#"></a>Resources</li>
            <li class="footer__item"><img src="./data/roomswhite__logo.svg" alt="" class=" footer__item footer__img"></li>
            <li class="footer__item"><a href="#"></a>About</li>
            <li class="footer__item"><a href="#"></a>Blog</li>
            <li class="footer__item"><a href="#"></a>Support</li>
        </ul>

        <ul class="footer__socials">
            <li class="socials__item"><img src="./data/ig__logo.svg" alt="" class="socials__img"></li>
            <li class="socials__item"><img src="./data/fb__logo.svg" alt="" class="socials__img"></li>
            <li class="socials__item"><img src="./data/tw__logo.svg" alt="" class="socials__img"></li>
            <li class="socials__item"><img src="./data/spotify__logo.svg" alt="" class="socials__img"></li>
        </ul>

        <h6 class="footer__copyright">© 2022 Privacy — Terms</h6>
    </footer>
    
    <script src="./src/scripts/checkout.js" type="module"></script>
</body>
</html>
